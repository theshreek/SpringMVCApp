<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee</title>
</head>
<body>

	<div th:insert="Header.html"></div>

	<div class="container">

		<div class="card">

			<div class="card-header text-center text-white bg-primary m-2"><h1>Employee Update Form</h1></div>
				<div class="card-body">
				
				     <form action="/update" method="post" th:object="${emodel}">
				     
				         <div class="row mb-3">
				             <div class="col-4 fs-3">FirstName</div>
				             <div class="col-6">
				               <input type="text" th:field="*{fname}" class="form-control">
				             </div>
				         </div>
				         
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">LastName</div>
				             <div class="col-6">
				               <input type="text" th:field="*{lname}" class="form-control">
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">Gender</div>
				             <div class="col-6">
				               <input type="radio" th:field="*{gender}" value="male" class="form-radio"> Male
				               <input type="radio" th:field="*{gender}" value="female" class="form-radio"> Female
				             </div>
				         </div>
				     
				      <div class="row mb-3">
				             <div class="col-4 fs-3">Phone</div>
				             <div class="col-6">
				               <input type="text" th:field="*{phone}" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Email</div>
				             <div class="col-6">
				               <input type="email" th:field="*{email}" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">DoB</div>
				             <div class="col-6">
				               <input type="date" th:field="*{dob}" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">JoinDate</div>
				             <div class="col-6">
				               <input type="date" th:field="*{joinDate}" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Company</div>
				             <div class="col-6">
				               <input type="text" th:field="*{companyName}" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Post</div>
				             <div class="col-6">
				               <input type="text" th:field="*{post}" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Salary</div>
				             <div class="col-6">
				               <input type="number" th:field="*{salary}" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Projects</div>
				             <div class="col-6">
				               <input type="checkbox" th:field="*{projects}" multiple="multiple" value="project-1" > Project-1
				               <input type="checkbox" th:field="*{projects}" multiple="multiple" value="project-2" > Project-2
				               <input type="checkbox" th:field="*{projects}" multiple="multiple" value="project-3" > Project-3
				               <input type="checkbox" th:field="*{projects}" multiple="multiple" value="project-4" > Project-4
				               <input type="checkbox" th:field="*{projects}" multiple="multiple" value="project-5" > Project-5
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">Country</div>
				             <div class="col-6">
				               <input type="text" th:field="*{address.country}" class="form-control">
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">City</div>
				             <div class="col-6">
				               <input type="text" th:field="*{address.city}" class="form-control">
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">State</div>
				             <div class="col-6">
				               
				                <select class="form-select" th:field="*{address.state}">
				                
				                    <option value="">Select state </option>
				                    <option value="state-1"> state-1 </option>
				                    <option value="state-2"> state-2 </option>
				                    <option value="state-3"> state-3 </option>
				                    <option value="state-4"> state-4 </option>
				                    <option value="state-5"> state-5 </option>
				                    <option value="state-6"> state-6 </option>
				                    <option value="state-7"> state-7 </option>
				                </select>
				               
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">ZipCode</div>
				             <div class="col-6">
				               <input type="text" th:field="*{address.zipcode}" class="form-control">
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3"></div>
				             <div class="col-6">
				               <input type="submit" value="Update" class="btn btn-success w-10">
				             </div>
				         </div>
				     
				     <input type="hidden" th:field="*{id}">
				     <input type="hidden" th:field="*{address.id}">
				     
				     </form>
				
				</div>
			<div class="card-footer text-center text-white bg-secondary">copyright@2022</div>
		</div>

	</div>



</body>
</html>
