<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div th:insert="Header.html"></div>


	<div class="container">

		<div class="card">

			<div class="card-header text-center text-white bg-primary m-2"><h1>Employee Form</h1></div>
				<div class="card-body">
				
				     <form action="/employee" method="post">
				     
				         <div class="row mb-3">
				             <div class="col-4 fs-3">FirstName</div>
				             <div class="col-6">
				               <input type="text" name="fname" class="form-control">
				             </div>
				         </div>
				         
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">LastName</div>
				             <div class="col-6">
				               <input type="text" name="lname" class="form-control">
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">Gender</div>
				             <div class="col-6">
				               <input type="radio" name="gender" value="male" class="form-radio"> Male
				               <input type="radio" name="gender" value="female" class="form-radio"> Female
				             </div>
				         </div>
				     
				      <div class="row mb-3">
				             <div class="col-4 fs-3">Phone</div>
				             <div class="col-6">
				               <input type="text" name="phone" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Email</div>
				             <div class="col-6">
				               <input type="email" name="email" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">DoB</div>
				             <div class="col-6">
				               <input type="date" name="dob" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">JoinDate</div>
				             <div class="col-6">
				               <input type="date" name="joinDate" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Company</div>
				             <div class="col-6">
				               <input type="text" name="companyName" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Post</div>
				             <div class="col-6">
				               <input type="text" name="post" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Salary</div>
				             <div class="col-6">
				               <input type="number" name="salary" class="form-control">
				             </div>
				         </div>
				         
				          <div class="row mb-3">
				             <div class="col-4 fs-3">Projects</div>
				             <div class="col-6">
				               <input type="checkbox" name="projects" multiple="multiple" value="project-1" > Project-1
				               <input type="checkbox" name="projects" multiple="multiple" value="project-2" > Project-2
				               <input type="checkbox" name="projects" multiple="multiple" value="project-3" > Project-3
				               <input type="checkbox" name="projects" multiple="multiple" value="project-4" > Project-4
				               <input type="checkbox" name="projects" multiple="multiple" value="project-5" > Project-5
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">Country</div>
				             <div class="col-6">
				               <input type="text" name="address.country" class="form-control">
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">City</div>
				             <div class="col-6">
				               <input type="text" name="address.city" class="form-control">
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">State</div>
				             <div class="col-6">
				               
				                <select class="form-select" name="address.state">
				                
				                    <option value="">Select state </option>
				                    <option value="state-1"> state-1 </option>
				                    <option value="state-2"> state-2 </option>
				                    <option value="state-3"> state-3 </option>
				                    <option value="state-4"> state-4 </option>
				                    <option value="state-5"> state-5 </option>
				                    <option value="state-6"> state-6 </option>
				                    <option value="state-7"> state-7 </option>
				                </select>
				               
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3">ZipCode</div>
				             <div class="col-6">
				               <input type="text" name="address.zipcode" class="form-control">
				             </div>
				         </div>
				         
				         <div class="row mb-3">
				             <div class="col-4 fs-3"></div>
				             <div class="col-6">
				               <input type="submit" value="Save" class="btn btn-success w-10">
				             </div>
				         </div>
				     
				     </form>
				
				</div>
			<div class="card-footer text-center text-white bg-secondary">copyright@2022</div>
		</div>

	</div>



</body>
</html>
