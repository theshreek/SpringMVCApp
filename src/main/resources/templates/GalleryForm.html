<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gallery</title>

</head>
<body>
	<div th:insert="Header.html"></div>
	
	<div class="container">
	<span th:each="imageName : ${imgNameList}">
	<a th:href="@{'/images/'+${imageName}}" target="_blank">

	<img th:alt="${imageName}" th:src="@{'/images/'+${imageName}}" width="300px" height="300px">
	</a>
	</span>
	
	</div>


</body>
</html>
