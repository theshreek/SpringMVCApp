<!DOCTYPE html>
<html xmlns:th= "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee list</title>
</head>
<body>

	<div th:insert="Header.html"></div>


	<h1>Employee List</h1>
	<hr>
  
     <table id="emptable">
         <thead>
           <tr>
              <th>Name</th>
              <th>Company</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>City</th>
              <th>State</th>
              <th>Action</th>
           </tr>
         </thead>
         
         <tbody>
            <tr th:each="employee : ${empList}">
              <td>[[${employee.fname +' '+ employee.lname}]]</td>
              <td>[[${employee.companyName}]]</td>
              <td>[[${employee.phone}]]</td>
              <td>[[${employee.gender}]]</td>
              <td>[[${employee.address.city}]]</td>
              <td>[[${employee.address.state}]]</td>
              <td>
                  <a th:href="@{/edit(id=${employee.id})}"><input class="btn btn-success" type="submit" value="Edit"></a>
                  <a th:href="@{'/delete/'+${employee.id}}"><input class="btn btn-danger" type="submit" value="Delete"></a>
              </td>
           </tr>
         
         </tbody>
     
     </table>
     <script type="text/javascript">
     $(document).ready( function () {
    	    $('#emptable').DataTable();
    	} );
     </script>
     


</body>
</html>
